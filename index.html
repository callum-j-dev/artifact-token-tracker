<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artifact Token Tracker</title>

    <link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="container outer">
        <section id="treasure" class="container artifacts">
            <span class="button plus">+</span>
            <h2>Treasure</h2>
            <div id="treasure-tokens" class="container tokens">
                <span class="untapped">0</span>
                <span class="tapped">0</span>
            </div>
            <span class="button minus">-</span>
        </section>
        <section id="clue" class="container artifacts">
            <span class="button plus">+</span>
            <h2>Clue</h2>
            <div id="clue-tokens" class="container tokens">
                <span class="untapped">0</span>
                <span class="tapped">0</span>
            </div>
            <span class="button minus">-</span>
        </section>
        <section id="food" class="container artifacts">
            <span class="button plus">+</span>
            <h2>Food</h2>
            <div id="food-tokens" class="container tokens">
                <span class="untapped">0</span>
                <span class="tapped">0</span>
            </div>
            <span class="button minus">-</span>
        </section>
        <section class="container controls">
            <div id="untapAll" class="button container">
                <span>&#8634</span>
            </div>
            <div id="clear" class="button container">
                <span>C</span>
            </div>
            
            <script type="text/javascript" src="javascript/index.js"></script>
        </section>
    </section>
</body>
</html>
